<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Companion — Chat (Text + Voice)</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>AI Companion</h1>
      <p class="subtitle">Type a message — the AI will reply and speak aloud.</p>
    </header>

    <main>
      <div class="chat-window" id="chatWindow"></div>
      <div class="composer">
        <input id="input" placeholder="Say something to the AI..." />
        <button id="sendBtn">Send</button>
      </div>
      <div class="note">Tip: Allow your browser to use sound. Use Chrome/Edge for best SpeechSynthesis support.</div>
    </main>

    <footer>Local demo • Ollama optional • Browser TTS</footer>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="/static/main.js"></script>
</body>
</html>
